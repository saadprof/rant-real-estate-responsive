<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.7.7/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Properties</title>

    <style>
        *{
            font-family: 'Inter', sans-serif;
        }
    </style>
  </head>
  <body>

    <!-- Header for nav and header banner -->
    <header>

      <!-- navbar -->
        <div class="flex items-center bg-base-100 md:px-10 py-5 md:justify-between">
            <div class="flex gap-14">
                <div class="dropdown">
                    <label tabindex="0" class="btn btn-ghost lg:hidden">
                    <svg
                        xmlns="http://www.w3.org/2000/svg"
                        class="h-5 w-5"
                        fill="none"
                        viewBox="0 0 24 24"
                        stroke="currentColor"
                    >
                        <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                        d="M4 6h16M4 12h8m-8 6h16"
                        />
                    </svg>
                    </label>
                    <ul
                    tabindex="0"
                    class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52"
                    >
                        <li><a href="../index.html" class="text-sm font-semibold text-[primary-900]">Home</a></li>
                        <li><a>About Us</a></li>
                        <li><a>Our Clients</a></li>
                        <li><a>Properties</a></li>
                        <li><a>Gallery</a></li>
                        <li><a>Blog</a></li>
                        <li><a>Contact Us</a></li>
                        <li><a>Search</a></li>
                    </ul>
                </div>

                <div class="flex items-center gap-2">
                    <img src="../images/icons/HouseLine.png" alt="" />
                    <div>
                        <h3 class="text-xl md:text-2xl font-bold text-[primary-500]">REIS</h3>
                        <p class="text-sm font-medium text-[primary-500]">Real Estate</p>
                    </div>
                </div>
            </div>

            <div class="hidden lg:flex">
                <ul class="menu menu-horizontal px-1">
                    <li><a href="../index.html" class="text-sm font-semibold text-[primary-900]">Home</a></li>
                    <li><a>About Us</a></li>
                    <li><a>Our Clients</a></li>
                    <li><a>Properties</a></li>
                    <li><a>Gallery</a></li>
                    <li><a>Blog</a></li>
                    <li><a>Contact Us</a></li>
                    <li><a>Search</a></li>
                </ul>
            </div>
        </div>

        <!-- Header banner -->
        <div class="w-full h-[15rem] bg-[url(../images/properties/properties6.png)] bg-cover bg-center bg-no-repeat">
            <div class="w-full h-full bg-gradient-to-t from-[#063053B2] to-[#063053B2] text-white flex justify-center relative">
                <div class="lg:w-1/4 mx-auto my-auto text-center">
                    <h3 class="text-3xl lg:text-5xl font-semibold">Properties</h3>
                    <div class="text-sm breadcrumbs mx-auto">
                        <ul class="justify-center">
                            <li><a href="../index.html">Home</a></li> 
                            <li><a>Properties</a></li> 
                        </ul>
                    </div>
                </div>
            </div>
        </div>

    </header>

    <!-- Main for main contents -->
    <main>

        <!-- Sorting options -->
        <div class="flex items-center justify-center gap-4 mt-2 md:mt-5">
            <div class="flex items-center gap-1">
                <img src="../images/icons/ListBullets.png" alt="">
                <img src="../images/icons/SquaresFour.png" alt="">
            </div>

            <div class="flex items-center">
                <p class="w-full">Sort by:</p>
                <select class="select w-40 max-w-xs">
                    <option disabled selected><p class="text-[#889099]">Default Order</p></option>
                    <option>Homer</option>
                    <option>Marge</option>
                    <option>Bart</option>
                    <option>Lisa</option>
                    <option>Maggie</option>
                </select>
            </div>
        </div>

    </main>

    <!-- Footer for contact form and other social links -->
    <footer></footer>
  </body>
</html>
